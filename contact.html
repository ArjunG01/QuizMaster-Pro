<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Background styling */
      body {
        background: linear-gradient(to right, rgba(0, 123, 255, 0.8), rgba(23, 162, 184, 0.8)), url('background-image.jpg') no-repeat center center fixed;
        background-size: cover;
        color: white;
        font-family: 'Arial', sans-serif;
      }

      /* Navbar customization */
      .navbar {
        background-color: rgba(0, 0, 0, 0.5);
      }
      .navbar-brand {
        color: white;
      }
      .navbar-nav .nav-link {
        color: white;
      }

      /* Card customization */
      .contact-card {
        background-color: rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        text-align: center;
      }

      /* Image styling with square format */
      .contact-card img {
        max-width: 150px;
        margin-bottom: 20px;
        border: 2px solid #2e0707; /* Gold border */
        
      }

      h1, p {
        text-align: center;
      }

      /* Contact details list */
      .contact-details ul {
        list-style: none;
        padding: 0;
        font-size: 1.2rem;
      }

      .contact-details li {
        margin-bottom: 10px;
      }

      .contact-details li::before {
        content: "\f095"; /* Phone icon */
        font-family: FontAwesome;
        margin-right: 10px;
        color: #ffd700; /* Gold color for icons */
      }

      /* Specific icons for email, phone, and address */
      .contact-details li:nth-child(1)::before {
        content: "\f0e0"; /* Email icon */
      }

      .contact-details li:nth-child(3)::before {
        content: "\f3c5"; /* Address icon */
      }

      /* Button styling */
      .btn {
        display: block;
        margin: 30px auto;
        background-color: #ffd700;
        color: black;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 25px;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .btn:hover {
        background-color: #ffc107;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Queze.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us!</p>

        <div class="contact-card mx-auto mt-4" style="max-width: 600px;">
            <img src="profile.jpeg" alt="Contact Profile Image"> <!-- Replace with your image -->
            <div class="contact-details">
                <ul>
                    <li><strong>Email:</strong> arjunghadage001@gmail.com</li>
                    <li><strong>Phone:</strong> +91 7058377969</li>
                    <li><strong>Address:</strong> Gadewadi, Maharashtra</li>
                </ul>
            </div>
        </div>
    </div>

    <a href="index.html" class="btn">Back to Home</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
